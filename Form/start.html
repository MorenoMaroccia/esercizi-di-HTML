<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <label for="email">Email</label>
    <input type="email" name="email">
    <br><br>

    <label for="password">Password</label>
    <input type="password" name="password">
    <br><br> 

    <label for="first_name">First name</label>
    <input id="first_name" name="first_name">
    <br><br>

    <label for="last_name">Last name</label>
    <input id="last_name" name="last_name">
    <br><br>

    <label for="date">Date of birth</label>
    <input type="date" name="date">
    <br><br>

    <label for="number">Telephone number</label>
    <input type="number" name="number">
    <br><br>

    <label for="form-plan">Plans</label>
    <select id="form-plan" name="plan">
      <option value="0">Free</option>
      <optgroup label="Monthly">
        <option value="199">4.99€/month</option>
        <option value="599">9.99€/month</option>
        <option value="1199">14.99€/month</option>
      </optgroup>
    </select>
    <label for="form-pro">PRO plan</label>
    <input id="form-pro" name="pro" type="checkbox" />
    <br><br>
    
    <label for="number">Credit card number</label>
    <input type="number" name="number">
    <br><br>

    <label for="file">CVC</label>
    <input type="file" name="file">
    <br><br>

    <label for="date">Expiration date</label>
    <input type="date" name="date">
    <br><br>

    <label for="billing">Billing Address</label>
    <input type="text" name="billing">
    <br><br>
    
    <button>invio</button>
  </body>
</html>
