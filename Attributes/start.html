<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <lable for="number"> number </lable>
      <input type="number">
      <br>
      <input type="range" name="range" min="0" max="100" list="tickmarks">
      <datalist id="tickmarks">
        <option value="0">
        <option value="100">
      </datalist>
       <br><br> 
       
      <lable for="inscription">inscription</lable>
      <input type="checkbox" name="inscription" value="inscribed">
      <br><br>

      <lable for="date">date</lable>
      <input type="date" name="date" >
      <br><br>

      <button>invio</button>
    </form>
  </body>
</html>
